<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Housing Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.bankrate.com/brp/2024/07/12165341/Homes-Housing-Market-2024.jpg?auto=webp&optimize=high&crop=16:9') no-repeat center center fixed;
            background-size: cover;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9); /* Transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            color: black;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background: #fff;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group button:hover {
            background: #0056b3;
        }
        .prediction-text {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
        }
        #predict_text {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>California Housing Prediction</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <input type="text" name="MedInc" placeholder="Median Income" required />
            </div>
            <div class="form-group">
                <input type="text" name="HouseAge" placeholder="House Age" required />
            </div>
            <div class="form-group">
                <input type="text" name="AveRooms" placeholder="Total Rooms" required />
            </div>
            <div class="form-group">
                <input type="text" name="AveBedrms" placeholder="Total Bedrooms" required />
            </div>
            <div class="form-group">
                <input type="text" name="Population" placeholder="Population" required />
            </div>
            <div class="form-group">
                <input type="text" name="AveOccup" placeholder="Occupants" required />
            </div>
            <div class="form-group">
                <input type="text" name="Latitude" placeholder="Latitude" required />
            </div>
            <div class="form-group">
                <input type="text" name="Longitude" placeholder="Longitude" required />
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>
        <div class="prediction-text">
            The house price prediction is ${{ prediction_text }}
        </div>
    </div>
</body>
</html>
